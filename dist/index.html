<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="container">
      <form action="" class="form" id="form">
        <a class="form__btn-close"></a>
        <div class="form__title">Регистрация</div>
        <input type="text" class="form__input form__input-name" name="name" placeholder="ФИО*">
        <input type="text" class="form__input" name="email" placeholder="E-mail(Ваш логин)*">
        <input type="text" class="form__input" name="phone" placeholder="Телефон*">
        <input type="text" class="form__input" name="country" placeholder="Страна*">
        <input type="text" class="form__input" name="bday" placeholder="Дата рождения">
        <input type="password" class="form__input form__input-password" name="password" placeholder="Пароль*">
        <input type="password" class="form__input" name="password2" placeholder="Повторить пароль*">
        <button type="submit" class="form__btn">Зарегестрироватся</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
